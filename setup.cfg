[tool:pytest]
norecursedirs =
    .git
    dist
    build
    venv
    .env
    .vendor
    vendor
    tests/python/bandit_test_files
    coala-manual-branch-inst
python_files = *Test.py
python_classes = *Test
python_functions = *_test
timeout = 35
addopts = --color=yes --ignore=test-requirements.txt
env =
    PYTHONHASHSEED=0
# PYTHONHASHSEED=0 is required to use same hashes in pytests-xdist's workers

[coverage:run]
branch = True
cover_pylib = False
source =
    .
omit =
	tests/*
	.ci/*
	setup.py
    coala-manual-branch-inst/*

[coverage:report]
show_missing = True
